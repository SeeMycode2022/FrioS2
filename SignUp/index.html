<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frio-S2 || Sign In</title>
</head>
<body>
    <div class="container">
        <div class="img-container space">
            <img src="Frio.png" alt="Olaf Picture">
        </div>
        <div class="data-container space">
            <div class="name-container ">
                <label class="space" for="name">Name : </label>
                <input class="space" type="text" name="name" id="name" placeholder="Jack Roso">
            </div>
            <hr>
            <div class="email-container space">
                <label class="space" for="e-mail">E-Mail : </label>
                <input class="space" type="text" name="e-mail" id="e-mail" placeholder="jackRoso@example.exp">
            </div>
            <hr>
            <div class="password-container space">
                <label class="space" for="Password">Password : </label>
                <input class="space" type="password" name="Password" id="Password" placeholder="********">
            </div>
            <hr>
            <div class="firstName-container space">
                <label class="space" for="firstName">First-Name : </label>
                <input class="space" type="text" name="firstName" id="firstName" placeholder="Jack">
            </div>
            <hr>
            <div class="lastName-container space">
                <label class="space" for="lastName">Last-Name : </label>
                <input class="space" type="text" name="lastName" id="lastName" placeholder="Roso">
            </div>
            <hr>
            <div class="button-container space">
                <button class="space" type="submit">Submit</button>
                <button class="space" type="reset">Cancel</button>
            </div>
        </div>
    </div>
</body>
