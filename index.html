<!DOCTYPE html>
<html lang="en" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frio-S2 || Login in</title>
</head>
<body>
    <div class="container">
            <div class="name-container flexes">
                <label class="font" for="name">Name : </label>
                <input class="font" type="text" name="name" id="name" placeholder="Jack Roso">
            </div>
            <hr>
            <div class="email-container flexes">
                <label class="font" for="e-mail">E-Mail : </label>
                <input class="font" type="text" name="e-mail" id="e-mail" placeholder="jackRoso@example.exp">
            </div>
            <hr>
            <div class="button-container flexes">
                <button class="font" type="submit">Submit</button>
                <button class="font" type="reset">Cancel</button>
            </div>
    </div>
</body>
</html>
